<mat-toolbar color="primary">
  <mat-icon>calendar_today</mat-icon>
  AC Calendar
</mat-toolbar>
<mat-list>
  <ng-container *ngFor="let category of data$ | async">
    <h3 matSubheader>{{category.name | titlecase}}</h3>
    <mat-list-item *ngFor="let work of category.works">
      {{work.name}}
    </mat-list-item>
  </ng-container>

</mat-list>
{{data$ | async | json}}
